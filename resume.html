<body>

  <div class="container">
  <h2>Resume Information Form</h2>

  <form id="resumeForm">
    <label>Full Name</label>
    <input type="text" name="Full Name" required>

    <label>Role</label>
    <input type="text" name="Role">

    <label>Address</label>
    <textarea name="Address"></textarea>

    <label>Mobile Number</label>
    <input type="text" name="Mobile Number">

    <label>Email</label>
    <input type="email" name="Email">

    <label>Education 10th</label>
    <input type="text" name="Education 10th">

    <label>Education 12th</label>
    <input type="text" name="Education 12th">

    <label>Education Degree</label>
    <input type="text" name="Education Degree">

    <label>Skills</label>
    <textarea name="Skills"></textarea>

    <label>Language Known</label>
    <input type="text" name="Language Known">

    <label>Date Of Birth</label>
    <input type="date" name="Date Of Birth">

    <label>Experience</label>
    <input type="text" name="Experience">

    <button type="submit" class="submit-btn" id="submitBtn">
      Submit Resume
    </button>
  </form>

  <div class="success" id="successMsg">âœ… Resume submitted successfully!</div>

  <button type="button" id="downloadBtn" class="download-btn">
    Download Resume
  </button>
</div>

<script>
  const form = document.getElementById("resumeForm");
  const successMsg = document.getElementById("successMsg");
  const downloadBtn = document.getElementById("downloadBtn");
  const submitBtn = document.getElementById("submitBtn");

  let resumeData = null;

  // ðŸ”¥ NORMALIZE GEMINI OUTPUT (IMPORTANT)
  function normalizeResume(raw, formData) {
    const geminiText =
      raw.professionalSummary ||
      raw.message ||
      raw.output?.text ||
      raw.data ||
      raw.text ||
      JSON.stringify(raw);

    return {
      fullName: raw.fullName || formData["Full Name"],
      role: raw.role || formData["Role"],
      email: raw.email || formData["Email"],
      mobile: raw.mobile || formData["Mobile Number"],
      address: raw.address || formData["Address"],

      professionalSummary: geminiText,

      skills: raw.skills
        ? raw.skills
        : formData["Skills"]
            ? formData["Skills"].split(",").map(s => s.trim())
            : [],

      experience: raw.experience
        ? raw.experience
        : geminiText
            .split(".")
            .map(l => l.trim())
            .filter(l => l.length > 25),

      education: {
        tenth: raw.education?.tenth || formData["Education 10th"],
        twelfth: raw.education?.twelfth || formData["Education 12th"],
        degree: raw.education?.degree || formData["Education Degree"]
      }
    };
  }

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    submitBtn.disabled = true;
    submitBtn.innerText = "Submitting...";

    const formData = Object.fromEntries(new FormData(form).entries());

    try {
      const response = await fetch(
        "http://localhost:5678/webhook/87b6d864-42c6-4897-a404-262f29e954bb",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        }
      );

      if (!response.ok) throw new Error("Webhook failed");

      const rawResponse = await response.json();
      console.log("RAW GEMINI RESPONSE:", rawResponse);

      // ðŸ”¥ THIS LINE FIXES EVERYTHING
      resumeData = normalizeResume(rawResponse, formData);

      successMsg.style.display = "block";
      downloadBtn.style.display = "block";

    } catch (err) {
      alert("âŒ Error submitting resume");
      console.error(err);
    }

    submitBtn.disabled = false;
    submitBtn.innerText = "Submit Resume";
  });

  downloadBtn.addEventListener("click", function () {

    if (!resumeData) {
      alert("Resume data not ready");
      return;
    }

    const skillsHTML = resumeData.skills
      .map(skill => `<li>${skill}</li>`)
      .join("");

    const experienceHTML = resumeData.experience
      .map(exp => `<li>${exp}</li>`)
      .join("");

    const resumeHTML = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${resumeData.fullName} - Resume</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:30px;}
.resume{max-width:800px;margin:auto;background:#fff;padding:30px;}
h1{margin-bottom:5px;}
p{margin:6px 0;}
ul{margin-left:20px;}
</style>
</head>
<body>
<div class="resume">

<h1>${resumeData.fullName}</h1>
<p><b>Role:</b> ${resumeData.role}</p>
<p><b>Email:</b> ${resumeData.email}</p>
<p><b>Mobile:</b> ${resumeData.mobile}</p>
<p><b>Address:</b> ${resumeData.address}</p>

<h2>Professional Summary</h2>
<p>${resumeData.professionalSummary}</p>

<h2>Education</h2>
<p>10th: ${resumeData.education.tenth}</p>
<p>12th: ${resumeData.education.twelfth}</p>
<p>Degree: ${resumeData.education.degree}</p>

<h2>Skills</h2>
<ul>${skillsHTML}</ul>

<h2>Experience</h2>
<ul>${experienceHTML}</ul>

</div>
</body>
</html>`;

    const blob = new Blob([resumeHTML], { type: "text/html" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "resume.html";
    link.click();
    URL.revokeObjectURL(link.href);
  });
</script>
